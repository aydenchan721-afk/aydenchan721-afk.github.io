<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name"=viewport" content="width= device-width, intial-scale=1.0">
    <title>interactive Nav</title>
    <style>
      body{
        margin: 0;
        padding: 0;
      }
      ul{
        list-style-type:none;
        margin: 0;
        padding 0;
        overflow: hidden;
        background-color:#333;
        position: fixed;
        top: 0;
        width: 100%;
      }
      ul li{
        float: left;
      }
      ul li a{
        display: block;
        color: white;
        text-align:center;
        padding: 14px 16px; 
        text-decoration: none;
      }
      ul il a:hover:not(.active){
        background-color:#111;
        font-size:larger;
      }
      ul li a.active{
        background-color:#04AA6D;
      }
    </style>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <nav>
      <ul>
      <li><a class="active" href="#">home</a></li>
        <li><a href="#lesson2.html"> page 2</a></li>
        <li><a href="#"> page 3</a></li>
      </ul>
    </nav>
    <button class="btn"> click me</button>
  </body>
</html>
